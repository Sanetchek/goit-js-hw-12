<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="site-loader is-hidden">
      <span class="loader"></span>
    </div>

    <section class="main">
      <h1>
        <span>Homework 11</span>
        <img src="./img/javascript.svg" alt="" />
      </h1>
    </section>

    <div class="container">
      <form action="" id="search" class="search">
        <input
          type="text"
          name="image"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="blue">Search</button>
      </form>

      <ul id="gallery" class="gallery"></ul>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
